<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>7.CSS의 개요 및 특징(1).html</title>
 </head>
 <body>
	<header><!-- 본문 문서의 타이틀 제목 -->
		<h3>CSS의 개요 및 특징</h3>
	</header>
	<section><!-- 본문의 논리적인 단위 -->
		<header>
	<!--  
		1. 인라인 방식(style 속성을 이용) 형식:style="속성명:값(문자일 수도, 숫자일 수도);속성명2:값2;~"
	-->
			<h4 style="font-family:궁서체;background:yellow;color:red">스타일 시트의 장점</h4>
		</header>
		<article>
			<ol>
				<li></li>
				<li></li>
			</ol>
		</article>
		
		<article>
			<ol><h4>용어정리</h4>
				<li>스타일(style):문서의 글꼴,크기,간격 등의 출력 형태에 영향을 미치는 요소</li>
				<li>스타일시트(Style sheet):스타일의 내용만을 별도로 모아서 head태그 영역에 선언된 형태</li>
			</ol>
		</article>

	</section>
 </body>
</html>
