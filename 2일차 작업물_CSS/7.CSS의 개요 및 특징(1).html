<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>7.CSS의 개요 및 특징(1).html</title>
  <style type="text/css">
	/*
	2. html 문서에서 공통으로 사용하는 색깔, 이미지, 글꼴 등을 head 태그 영역에 선언해서 사용하는 방법 -> Embeded 방법          ------stylesheet!
	형식 : 스타일 적용시킬 태그,,,{속성명:속성값;속성명2:속성값2;~}
	적용시키는 내용이 많으면 여러 페이지에서 복사해서 사용하기 때문에 불편하다.
	
	h4,h3 {font-family:돋움체;
			  color:red;
			  font-size:27pt}*/

  </style>
<!--
	3. 파일로 자주 사용이 되는 스타일시트를 따로 만들어서 불러오자.                -> 제일 많이 씀
	<link rel="불러올 문서의 종류" type=텍스트 형태의 css 파일
			href="경로 포함해서 불러올 스타일시트 파일명.css"
-->
	<link rel="stylesheet" type="text/css" href="test.css">
 </head>
 <body>
	<header><!-- 본문 문서의 타이틀 제목 -->
		<h3>CSS의 개요 및 특징</h3>
	</header>
	<section><!-- 본문의 논리적인 단위 -->
		<header>
	<!--  
		1. 인라인 방식(style 속성을 이용) 형식:style="속성명:값(문자일 수도, 숫자일 수도);속성명2:값2;~"
			특정한 태그에만 스타일을 적용시킬 때 사용
			동일한 태그에 스타일이 적용될 경우에 우선 순위가 더 높다.(적용이 먼저 된다.)
	-->
			<h4 style="font-family:궁서체;background:yellow;color:red">스타일 시트의 장점</h4>
		</header>
		<article>
			<ol>
				<li>디자인의 시간이 줄어들 수 있다.</li>
				<li>문서의 로딩 속도가 빨라진다.</li>
			</ol>
		</article>
		
		<article>
			<ol><h4>용어정리</h4>
				<li>스타일(style):문서의 글꼴,크기,간격 등의 출력 형태에 영향을 미치는 요소</li>
				<li>스타일시트(Style sheet):스타일의 내용만을 별도로 모아서 head태그 영역에 선언된 형태</li>
			</ol>
		</article>

	</section>
 </body>
</html>
