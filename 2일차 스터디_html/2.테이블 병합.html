<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>2.테이블 병합.html</title>
 </head>
 <body>
 <!-- 
	caption태그 : 표의 제목 설정할 때 사용! 반드시 테이블태그 내에 써야 함!
	width=>td에 적용 시 데이터의 크기에 맞춰서 폭을 조절
	가로로 병합(colspan="병합할 갯수(=합치는 갯수)"
	세로로 병합(rowspan="병합할 갯수(=세로로 합치는 갯수)"
	가로로 정렬 -> align="left l center l right"
	세로로 정렬 -> valign="top l middle(or center) l bottom"

 -->
	<table align="center" border="1" width="70%" height="100%" 
	          cellspacing="0" cellpadding="0">
			  <caption>참가자 목록</caption>

	<tr>
		<!-- 
		<td>이름</td>
		<td>나이</td> -->
		<th colspan="2">회원</th>
		<th>성별</th>
	</tr>
	<tr>
		<td width="20%">홍길동</td>
		<td width="30%">35</td>
		<td rowspan="2" align="center" valign="middle" width="50%">남</td>
	</tr>
	<tr>
		<td>테스트</td>
		<td>35</td>
		<!-- <td>남</td> -->
	</tr>
	</table>
 </body>
</html>
