<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>6.연산자(산술,관계)(3).html</title>
  <script>
  /*
	연산자=>연산(=계산)을 하기 위한 기호

	1. 산술연산자 -> +, -, *, /, % (나머지) => 3(계산이 되는 대상자)+5=8(이항)
														 피연산자
						단항연산자=>5,-5 (음수,양수)(부호),++,--(증감연산자)
	2. 관계연산자(=비교연산자) -> >, >=, <, <= (수식 비교할 때 사용하는 연산자)
					4>5== >false(거짓), 5>4(true) (참)
					참인지 거짓인지를 알려주는 연산자,  5=5(x), 5==5(O)
																	  5!=4(O) -> =5와4는 다르다
	
	언제 변수를 사용해야 하는가?
	1) 입출력 프로그램을 작성하는 경우 (변수 필요 갯수)
	2) 계산할 때 -> 변수 필요
	3) 현재 프로그램 상태를 기억시킬 필요가 있을 때 변수
		var mouseclick=false;
		if(마우스를 왼쪽 버튼을 눌렀다면)
			그림을 그려라.


  */
  </script>
 </head>
 <body>
	<script>
		document.write("산술,관계연산자<br>");

		//+
		var res=20+30;
		document.write("res=>"+res+"<br>");//50

		//-
		var res=20-30;
		document.write("res=>"+res+"<br>");//-10

		//*
		var res=20*30;
		document.write("res=>"+res+"<br>");//600

		// /
		var res=20/30;
		document.write("res=>"+res+"<br>");

		//관계연산자
		/*
		var a=10;
		var b=5; */
		//변수를 선언할 때 var 변수명=값, 변수명2=값,,,
		var a=10, b=5; //위의 두 문장을 합친 것!-> 문장이 짧아졌으니 더 효율적.
		var c=a>b;//10>5
		alert(c); //계산 중간에 확인용으로 많이 사용

		//주의할 점
		c=(a==b);//c=(10==5)
		c=(5+3)*7;
		alert(c);

	</script>
  
 </body>
</html>
