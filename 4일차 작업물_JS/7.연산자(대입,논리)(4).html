<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>7.연산자(대입,논리)(4).html</title>
  <script>
  /*
	대입연산자(=배정) =>+=, -=, *=, /=, %= (축약표시)
		자기 자신의 변수에 값을 더하거나 빼거나, 곱하거나, 나눌 때 축약해서 사용하는 연산자
		ex) a=b+c
			var a=2;
			a=a+2 => a+=2 (연산자가 하나이기 때문에)
			a=a-2 => a-=2
			a=a*2 => a*=2
			a=a/2 => a/=2;
			쓰는 이유 : 컴퓨터 전산처리가 더 효율적으로 빠르기 때문에 사용. -> 연산자가 하나이기 때문에 빠름.

	논리연산자 => 참과 거짓을 판별할 수 있는 연산자 (true or false)
					   and(그리고)       or(또는)      Not(부정)
					     =&&              =||          
		 T     T           T                  T -----------> F
		 T     F           F                  T
		 F     T           F                  T
		 F     F           F                  F  -----------> T




  */
  </script>
 </head>
 <body>
	<script>
		document.write("대입,논리연산자<br>");

		var su1=(2>5) &&  (5<7); // F && T = F
		document.write("su1="+su1+"<br>");

		var su2=(2>5) ||  (5<7); // F || T = T
		document.write("su2="+su2+"<br>");


		document.write("!(su2)="+(!su2)+"<br>"); // T -> F F

		var result=20;
		//result=result+20;
		result+=20;
		document.write("result=>"+result+"<br>"); //40

		result-=20;
		document.write("result=>"+result+"<br>"); //20
		/* ㄴ> 컴퓨터는 순서대로 읽으므로 현재 result=40임! -> 40-20=20 */

		result*=20;
		document.write("result=>"+result+"<br>"); //20*20=400
		/* ㄴ> 앞에서 result값 20으로 계산됨. 그러므로 현재 result=20로 계산. */

		result/=20;
		document.write("result=>"+result+"<br>"); //400/20=20
	</script>
  
 </body>
</html>
