<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>1.테이블 태그.html</title>
 </head>
 <body>
  <!-- 
  표를 작성할 때 속성 => 테이블 태그 안에 작성
     테두리(border="n" -> 선의 굵기),width,height(표의 크기)
                                           => 픽셀 수 / 상대적인 단위 %
	 cellspacing -> 셀과 셀 사이의 거리 (dafault = 0) -> 안쓰면 0으로 지정됨 - 디폴트값이 0이므로
	 cellpadding -> 셀과 문자열 사이의 거리 (default=0) ->    ,,
	 align="left,center,right"  => 대상 태그 안에 적으면 됨
	 <th> (table heading) 태그 => 항상 정가운데 배치, 글자는 굵게!!! - <td> 대신 쓰는 태그
	 bgcolor ="색깔(영어) 16진수" - 태그 내 작성
	 속성명="속성값"을 부여할 때 " "은 안줘도 실행이 되지만 
	 xml에서는 반드시 " " 를 주기 때문에 주는 것을 권장
  -->
  <center>
  <table border="1" width="70%" height="100%" cellspacing="0" cellpadding="10"  >
	<tr bgcolor="yellow"><!-- 행 -->
		<th>월</th><!-- 열 -->
		<th>수</th>
		<th>금</th>
	</tr>
	<tr>
		<td align="left">왼쪽</td><!-- 열 -->
		<td align="center">가운데</td>
		<td align ="right" bgcolor="green">오른쪽</td>
	</tr>
  </table>
  </center>
 </body>
</html>
