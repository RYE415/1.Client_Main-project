<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>2.CSS3의 추가된 속성(2).html</title>
  <style>

  /* 핵심 : background-size */


		body{
				background:url(../../images/bg3.jpg);
				/*
					background-size:넓이 높이
					ex: background-size:300px 200px or 50% 50% (%로 설정도 가능, 원래 이미지 크기를 100% 기준으로!) , 픽셀 모를 때는 %가 유용함
					이미지 픽셀 수 확인하는 법: 이미지->오른쪽 버튼->속성->자세히->너비/높이 확인
				*/
				background-size:50% 50%;
				background-repeat:no-repeat; /* 반복적으로 이미지 출력X */
				padding-top:200px;
		}
  </style>
 </head>
 <body>
	<div>
		<p>CSS3는 배경 이미지에 관련된 속성이 추가
			  배경 이미지를 불러올 때 크기를 지정해서 불러올 수 있다.</p>
	</div>
  
 </body>
</html>
